<mat-drawer-container class="side-bar-container">
  <mat-drawer mode="side" opened>
    <mat-toolbar color="primary" class="side-bar-header">
      <span>FMS</span>
    </mat-toolbar>
    <mat-toolbar class="sidenav-header">
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        <mat-icon>add</mat-icon> Upload New
      </button>
    
      <input
        type="file"
        #fileInput
        (change)="onFilesSelected($event)"
        multiple
        hidden
        accept=".pdf, .xlsx, .xls, .doc, .docx, .txt, image/*"
      />
    </mat-toolbar>  
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/my-drive" routerLinkActive="active-link">
        <mat-icon>folder</mat-icon>
        <span>My Drive</span>
      </a>
      <a mat-list-item routerLink="/shared" routerLinkActive="active-link">
        <mat-icon>share</mat-icon>
        <span>Shared</span>
      </a>
      <a mat-list-item routerLink="/recent" routerLinkActive="active-link">
        <mat-icon>history</mat-icon>
        <span>Recent</span>
      </a>
      <a mat-list-item routerLink="/trash" routerLinkActive="active-link">
        <mat-icon>delete</mat-icon>
        <span>Trash</span>
      </a>
    </mat-nav-list>
    <div class="storage-info">
      <p>23.19 GB of 30 GB used</p>
      <mat-progress-bar mode="determinate" value="77"></mat-progress-bar>
      <button mat-button>Manage Storage</button>
    </div>
  </mat-drawer>
</mat-drawer-container>
